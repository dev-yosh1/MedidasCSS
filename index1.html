<html id="raiz">
  <head>
  <title>Entendiendo el concepto de las unidades 'em'</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
    /* Website: https://robertnyman.com/2006/04/24/get-the-rendered-style-of-an-element/
     * Author: @robertnyman (twitter account)
     * Get The Rendered Style Of An Element @@Resource 1
     */     
    //---  @@Resource 1  ---
    function getStyle(oElm, strCssRule){
      var strValue = "";
      if(document.defaultView && document.defaultView.getComputedStyle){
		    strValue = document.defaultView.getComputedStyle(oElm, "").getPropertyValue(strCssRule);
      } else if(oElm.currentStyle) {
		    strCssRule = strCssRule.replace(/\-(\w)/g, function (strMatch, p1){
          return p1.toUpperCase();
		    });
		    strValue = oElm.currentStyle[strCssRule];
      }
      return strValue;
    }
    //---  @@Resource 1  ---
    $(function() {
      $("#log").append("-font-size root- from element html: " +  getStyle(document.getElementById("raiz"), "font-size"));
      $("#log").append("<br/>");
      $("#log").append("font-size from '#contenedor' 2em * 16px(font-size root 'html'): " + getStyle(document.getElementById("contenedor"), "font-size"));
      $("#log").append("<br/>");
      $("#log").append("font-size from '#seccion1' 2em * 32px(font-size parent element '#contenedor'): " + getStyle(document.getElementById("seccion1"), "font-size"));
      $("#log").append("<br/>");
    });
  </script>
  <style>
  body {
    width: 100%;
    max-width: 64rem;
    margin: 11px auto;
  }

  div {
    font-size: 2em;
  }
  
  #tituloP {
    color: #4682B4;
  }

  #log {
    font: 18px "Lucida Console";
    margin: 5px;
    color: #000080;
  }

  #contenedor {
    color: #1E90FF;
  }

  /* http://www.oloblogger.com/2013/01/estilo-css-para-division-hr.html */
  hr {border: 0; height: 0; border-top: 4px double black; text-align:center;}
  hr:after {position: relative; top: -22px; content:"\25cf\25cf\25cf"; font-size: 23px;line-height: 34px; color: black;}

  </style>
  </head>
  <body>
    <h1 id="tituloP">Entendiendo el concepto de las unidades 'em'</h1>
    <hr/>
    <div id="contenedor">
      this is parent
      <div id="seccion1">
        this is child
      </div>
    </div>
    <hr/>
    <div id="log"></div>

  </body>
</html>
